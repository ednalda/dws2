    <!-- Main Feed -->

  <form class="large-9 columns ">
    <h2>Sign UP</h2>
  <div class="row">
    <div class="small-6 columns">
      <label>First Name</label>
      <input type="text" placeholder="First Name" name="first"required aria-required="true"/>
    </div>
    <div class="large-6 columns">
      <label>Last Name</label>
      <input type="text" placeholder="last Name" name="last"required aria-required="true" />
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
      <label>Address</label>
      <input type="text" placeholder="Address" name="address"required aria-required="true" />
    </div>
    <div class="small-6 columns">
      <div class="row collapse">
        <label>City</label>
        <div class="small-12 columns">
          <input type="text" placeholder="City" name="city"required aria-required="true"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="small-6 columns">
      <label>State</label>
      <select>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
        <option value="FL">FL</option>
        <option value="MA">MA</option>
      </select>
    </div>
    <div class="small-6 columns">
      <label>Zip Code</label>
      <input type="text" placeholder="zip code" name="zip"required aria-required="true"/>
    </div>
  </div>

  <div class="row">
    <div class="small-6 columns">
      <label>Gender</label>
      <input type="radio" name="male" value="Man" id="maleMan"><label for="maleMan">Male</label>
      <input type="radio" name="female" value="Woman" id="femaleWoman"><label for="femaleWoman">Female</label>
    </div>
    <div class="small-6 columns">
      <input id="checkbox1" type="checkbox"><label for="checkbox1">News Letter</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Events</label>
    </div>
  </div>
  <div class="row">
<div class="small-6 columns">
      <label>Email</label>
      <input type="text" placeholder="Email" name="email"required aria-required="true"/>
    </div>
    <div class="small-6 columns">
      <label>Password</label>
      <input type="text" placeholder="Password" name="password"required aria-required="true" />
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns">
      <label></label>
      <textarea placeholder="Give us your opinion"></textarea>
    </div>
   <div class="small-6 columns">
    <p><a href="#" class="small success round button " >Submit</a><br/>
   </div>
    <div class="small-6 columns">
      <a href="#" class="small alert round button " >Cancel</a><br/>
   </div>
  </div>
 </div>
</div>
